<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Meta Information -->
  <title>Tweeter - Home Page</title>

  <!-- External CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    type="text/css" />

  <!--Google Fonts-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+3:ital,wght@0,300;0,600;1,300;1,600&display=swap"
    rel="stylesheet">

  <!--Font Awesome Icons-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <script src="https://kit.fontawesome.com/14694e2fef.js" crossorigin="anonymous"></script>

  <!--timeago library for timestamps-->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/timeago.js/4.0.2/timeago.min.js"
    integrity="sha512-SVDh1zH5N9ChofSlNAK43lcNS7lWze6DTVx1JCXH1Tmno+0/1jMpdbR8YDgDUfcUrPp1xyE53G42GFrcM0CMVg=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>

  <!-- Viewport Settings-->
  <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0' />

  <!-- App CSS -->
  <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
  <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
  <link rel="stylesheet" href="styles/header.css" type="text/css">
  <link rel="stylesheet" href="styles/new-tweet.css" type="text/css">
  <link rel="stylesheet" href="styles/tweets.css" type="text/css">

  <!-- External JS -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

  <!-- App JS -->
  <script type="text/javascript" src="/scripts/client.js"></script>
  <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
</head>

<body>
  <!-- Top navigation bar (fixed) -->
  <div>
    <nav>
      <!-- Logo -->
      <span class="logo" font-family="Bungee">tweeter</span>

      <!-- Write a new tweet section -->
      <div class="write-tweet">
        <span class="write-text"><b>Write</b> a new tweet</span>
        <i class="fa-solid fa-angles-down bounce-icon" style="color: #ed0c0c;"></i>
      </div>
    </nav>
  </div>

  <!-- Page container -->
  <div class="page-container">
    <!-- User profile header -->
    <header class="page-header">
      <div>
        <!-- User profile image -->
        <img src="/images/profile-hex.png">
      </div>
      <br>
      <div>
        <!-- User name -->
        <h2>Your Name</h2>
      </div>
    </header>

    <!-- Main content -->
    <main class="container">
      <!-- Section for new tweets -->
      <section class="new-tweet">
        <!-- Error container for displaying error messages -->
        <div id="error-container" class="error-container">
          <i class="fa-solid fa-triangle-exclamation" style="color: #e41111;"></i>
        </div>

        <!-- Tweet form -->
        <form method="post" action="/tweets">
          <!-- Tweet textarea -->
          <textarea name="text" id="tweet-text" placeholder="What are you humming about?"></textarea>

          <!-- Tweet submission button and character counter -->
          <div>
            <button type="submit">Tweet</button>
            <output name="counter" class="counter" for="tweet-text">140</output>
          </div>
        </form>
      </section>

      <!-- Section for displaying tweets -->
      <section id="tweets-container">
        <!-- Tweets will be dynamically inserted here -->
      </section>
    </main>
  </div>
</body>

</html>
